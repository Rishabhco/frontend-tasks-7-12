<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operations</title>
</head>
<body>
    <div>
        <label>Number 1:</label>&nbsp;
        <input type="text" name="n1" id="n1">
    </div>
    <br>
    <div>
        <label>Number 2:</label>&nbsp;
        <input type="text" name="n2" id="n2">
    </div>
    <br>
    <div>
        <label>Result:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="text" name="res" id="res">
    </div>
    <br>
    <div>
        <button id="add" onclick="add()">Addition</button>
        <button id="sub" onclick="sub()">Subtraction</button>
    </div> 
    <br>
    <div>
        <button id="sq1" onclick="sq1()">Square of Number1</button>
        <button id="sq2" onclick="sq2()">Square of Number2</button>
    </div>
    <br>
    <div>
    <button id="min" onclick="min()">Min</button>
    <button id="max" onclick="max()">Max</button>
    <button id="q" onclick="qu()">Quotient</button>
    <button id="r" onclick="re()">Remainder</button>
    </div>

    <script src="./style.js"></script>
</body>
</html>
